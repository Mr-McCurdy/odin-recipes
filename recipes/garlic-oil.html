<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Recipes</title>
    <title>Garlic Oil</title>
    <style>
        .ingredients, .instructions {
          margin: 20px;
        }
        h2, h3, li {
          margin: 10px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        img {
          height: 500px;
          width: auto;
        }
    </style>
</head>
<body>
  <h1>Simple Lasagna Recipe</h1>
  <img src="../images/red-pepper-beef.jpeg" alt="red-pepper-beef" class="center">
  <div class="ingredients">
    <h2>Ingredients:</h2>
    <ul>
        <li>garlic cloves, peeled (DO NOT SMASH)</li>
        <li>extra virgin olive oil</li>
    </ul>
  </div>
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
        <li>Submerge cloves in saucier with olive oil</li>
        <li>Cook on lowest heat until cloved are golden brown and easily smooshable</li>
        <li>Save roasted garlic, store garlic oil</li>
    </ol>
  </div>
</body>
</html>
